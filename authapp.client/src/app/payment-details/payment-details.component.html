<h2>Payment Details</h2>

<ul>
    <li *ngFor="let pd of paymentDetailService.list">
        <span (click)="populateForm(pd)">{{pd.paymentDetailId}} {{pd.cardOwnerName}} {{pd.cardNumber}}
            {{pd.expirationDate}} {{pd.securityCode}}</span>
        <span (click)="onDelete(pd.paymentDetailId)">Delete</span>
    </li>
</ul>

<h2>Form</h2>

<app-payment-detail-form />
